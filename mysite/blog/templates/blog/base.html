<!DOCTYPE html>
{% load static %}
{% load blog_tags%}
{% det_menu as menu1 %}

<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet"/>
    <script type="text/javascript">
        $(document).ready(function () {
          $('body').css('padding-top', $('.navbar').outerHeight() + 'px')
          if ($('.smart-scroll').length > 0) {
            // check if element exists
            var last_scroll_top = 0
            $(window).on('scroll', function () {
              scroll_top = $(this).scrollTop()
              if (scroll_top < last_scroll_top) {
                $('.smart-scroll').removeClass('scrolled-down').addClass('scrolled-up')
              } else {
                $('.smart-scroll').removeClass('scrolled-up').addClass('scrolled-down')
              }
              last_scroll_top = scroll_top
            })
          }
        })
    </script>
</head>

<body>

{% show_header %}

<div class="container">
    <div class="page row">
        <div class="content col-sm-9">
            <section aria-label="section" style="background-size: cover;">
                <div class="container" style="background-size: cover;">
                    <nav class="breadcrumb mt-4" style="font-size: 13px;">
                        <a class="breadcrumb-item" href="#">Main</a>
                        <a class="breadcrumb-item" href="#">Sub</a>
                        <span class="breadcrumb-item active" aria-current="page">Active</span>
                    </nav>

                    <div class="row" style="background-size: cover;">
                        {% block content %}

                        {% endblock %}
                    </div>
                </div>
            </section>
        </div>
        <div class="sidebar col-sm-3">
            <h4>Сайдбар</h4> </br>
            <h4>{{ text }}</h4>
            {% include 'blog/includes/list.html' %}

            {% for ir in menu1 %}
                {{ir.title}}
            {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
