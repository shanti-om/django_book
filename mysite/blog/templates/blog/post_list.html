{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="row">
    <div class="date">
        {{ post.published }}
    </div>
    <div class="col-md-12">
        <div class="jumbotron">
            <h1><a href="">{{ post.title }}</a></h1>
            {{ post.body|linebreaksbr }}
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
